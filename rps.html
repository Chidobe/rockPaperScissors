<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script type="text/javascript" src="rps.js" defer></script>


</head>

<body>
    <header>
        <h1>The Rock, Paper, Scissors Game</h1>
        <p>You are welcome to play at your own risk!</p>
    </header>

    <section class="container">
        <header>
            <h2>GAMEPLAY</h2>
            <h5 class='gameStatus'></h5>
        </header>
        <div class='score'>
            <p>Computer: <span class='computerScore'></span> </p>
            <p class='you'> You: <span class='userScore'></span> </p>
        </div>
        <img src="rps.gif" alt="rock paper scissors gif">

        <div class="btns">
            <button class="rock" value="rock">rock</button>
            <button class="paper" value="paper">paper</button>
            <button class="scissors" value="scissors">scissors</button>
        </div>

    </section>
</body>

</html>
